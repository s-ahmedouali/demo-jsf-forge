<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{eventBean.id}'/>
		<f:event type="preRenderView" listener='#{eventBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Event"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		View existing Event
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="eventBeanEventTitle" value="Title:"/>
			<h:outputText id="eventBeanEventTitle" value="#{eventBean.event.title}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventSummary" value="Summary:"/>
			<h:outputText id="eventBeanEventSummary" value="#{eventBean.event.summary}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventFormat" value="Format:"/>
			<h:outputText id="eventBeanEventFormat" value="#{eventBean.event.format}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventDescription" value="Description:"/>
			<h:inputTextarea id="eventBeanEventDescription" value="#{eventBean.event.description}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventLevel" value="Level:"/>
			<h:outputText id="eventBeanEventLevel" value="#{eventBean.event.level}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventStart" value="Start:"/>
			<h:outputText id="eventBeanEventStart" value="#{eventBean.event.start}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventEnd" value="End:"/>
			<h:outputText id="eventBeanEventEnd" value="#{eventBean.event.end}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventRoom" value="Room:"/>
			<h:outputText id="eventBeanEventRoom" value="#{eventBean.event.room}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventSpeakers" value="Speakers:"/>
			<h:dataTable id="eventBeanEventSpeakers" styleClass="data-table" value="#{forgeview:asList(eventBean.event.speakers)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
