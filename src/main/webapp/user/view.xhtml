<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{userBean.id}'/>
		<f:event type="preRenderView" listener='#{userBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		View existing User
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="userBeanUserName" value="Name:"/>
			<h:outputText id="userBeanUserName" value="#{userBean.user.name}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserBio" value="Bio:"/>
			<h:inputTextarea id="userBeanUserBio" value="#{userBean.user.bio}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserTwitter" value="Twitter:"/>
			<h:outputText id="userBeanUserTwitter" value="#{userBean.user.twitter}"/>
			<h:outputText/>
			<h:outputLabel for="userBeanUserGithub" value="Github:"/>
			<h:outputText id="userBeanUserGithub" value="#{userBean.user.github}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
