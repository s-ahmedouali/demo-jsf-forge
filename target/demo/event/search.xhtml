<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{eventBean.page}'/>
		<f:event type="preRenderView" listener='#{eventBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Event entities"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		Search Event entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="eventBeanExampleTitle" value="Title:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleTitle" value="#{eventBean.example.title}"/>
							<h:message for="eventBeanExampleTitle" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleSummary" value="Summary:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleSummary" maxLength="140" value="#{eventBean.example.summary}"/>
							<h:message for="eventBeanExampleSummary" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleFormat" value="Format:"/>
						<h:panelGroup>
							<h:selectOneMenu id="eventBeanExampleFormat" value="#{eventBean.example.format}">
								<f:selectItem/>
								<f:selectItem itemValue="BBL"/>
								<f:selectItem itemValue="SOIREE"/>
							</h:selectOneMenu>
							<h:message for="eventBeanExampleFormat" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputTextarea id="eventBeanExampleDescription" value="#{eventBean.example.description}"/>
							<h:message for="eventBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleLevel" value="Level:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleLevel" value="#{eventBean.example.level}"/>
							<h:message for="eventBeanExampleLevel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{eventBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{eventBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="eventBeanPageItems" styleClass="data-table" value="#{eventBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTitle" value="#{_item.title}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Format"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFormat" value="#{_item.format}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Room"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRoom" value="#{_item.room}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{eventBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
